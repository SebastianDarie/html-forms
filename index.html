<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Intuit</title>
  </head>
  <body>
    <section>
      <div class="auth-options">
        <div class="auth-content">
          <div class="auth-column">
            <p>Already have an Intuit account?</p>
            <a href="#" class="forgot-link">
              I forgot my User ID or Password
            </a>
          </div>
          <div class="auth-column">
            <button class="sign-in">
              <span class="lock"></span>
              Sign In
            </button>
          </div>
        </div>
      </div>
      <header class="header">
        <div class="logo-container">
          <a href="#" class="logo" aria-label="intuit"></a>
        </div>
      </header>
      <section class="form-container">
        <div class="main-container">
          <div class="mini-logos">
            <header class="header-logos">
              <div class="logos-container">
                <ul class="logo-list">
                  <li class="list-item">
                    <span class="small-logo" id="mint"></span>
                    <a
                      href="https://www.mint.com"
                      aria-label="mint"
                      class="logo-text"
                      id="mint-text"
                    ></a>
                  </li>
                  <li class="list-item">
                    <span class="small-logo" id="qb"></span>
                    <a
                      href="https://quickbooks.intuit.com"
                      aria-label="quickbooks"
                      class="logo-text"
                      id="quickbooks"
                    ></a>
                  </li>
                  <li class="list-item">
                    <span class="small-logo" id="check"></span>
                    <a
                      href="https://turbotax.intuit.com"
                      aria-label="turbotax"
                      class="logo-text"
                      id="turbotax-text"
                    ></a>
                  </li>
                </ul>
              </div>
            </header>
          </div>
          <div class="form-wrapper">
            <section class="form-section">
              <header class="form-header">
                <span class="form-heading"> Create an Intuit account </span>
                <span class="sub-heading">
                  One account for everything Intuit, including Mint.
                  <a
                    href="https://accounts-help.intuit.com/app/intuit/1995107"
                    class="forgot-link"
                  >
                    Learn more
                  </a>
                </span>
              </header>
              <form action="#" class="form">
                <fieldset id="email-field" class="generic-field">
                  <label for="email" class="field-label">Email address</label>
                  <div class="input-container">
                    <input type="email" id="email" class="input" />
                  </div>
                  <span class="error-span"></span>
                </fieldset>
                <fieldset id="phone-field" class="generic-field">
                  <label for="phone" class="field-label"
                    >Phone (recommended)</label
                  >
                  <div class="input-container">
                    <input type="text" id="phone" class="input" />
                  </div>
                  <span class="error-span" id="phone-span">
                    Standard call, messaging or data rates may apply.
                  </span>
                </fieldset>
                <fieldset id="password-field" class="generic-field"></fieldset>
              </form>
              <footer class="form-footer"></footer>
            </section>
          </div>
          <footer class="footer"></footer>
        </div>
      </section>
    </section>
  </body>
</html>
