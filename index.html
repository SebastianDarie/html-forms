<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Intuit</title>
  </head>
  <body>
    <section>
      <div class="auth-options">
        <div class="auth-content">
          <div class="auth-column">
            <p>Already have an Intuit account?</p>
            <a href="#" class="forgot-link">
              I forgot my User ID or Password
            </a>
          </div>
          <div class="auth-column">
            <button class="sign-in">
              <span class="lock"></span>
              Sign In
            </button>
          </div>
        </div>
      </div>
      <header class="header">
        <div class="logo-container">
          <a href="#" class="logo" aria-label="intuit"></a>
        </div>
      </header>
      <section class="form-container">
        <div class="main-container">
          <div class="mini-logos">
            <header class="header-logos">
              <div class="logos-container">
                <ul class="logo-list">
                  <li>
                    <span class="small-logo" id="mint"></span>
                    <a
                      href="https://www.mint.com"
                      aria-label="mint"
                      id="mint-text"
                    ></a>
                  </li>
                  <li>
                    <span class="small-logo" id="qb"></span>
                    <a
                      href="https://quickbooks.intuit.com"
                      aria-label="quickbooks"
                      id="quickbooks"
                    ></a>
                  </li>
                  <li>
                    <span class="small-logo" id="check"></span>
                    <a
                      href="https://turbotax.intuit.com"
                      aria-label="turbotax"
                      id="turbotax-text"
                    ></a>
                  </li>
                </ul>
              </div>
            </header>
          </div>
          <div class="form-wrapper"></div>
          <footer class="footer"></footer>
        </div>
        <!-- <footer class="footer"></footer> -->
      </section>
    </section>
  </body>
</html>
